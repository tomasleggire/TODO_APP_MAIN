<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anybody:ital@1&family=Comfortaa:wght@600&family=Kumbh+Sans:wght@500&family=League+Spartan&family=M+PLUS+1&family=Merriweather+Sans:wght@500&family=Montserrat:ital,wght@0,600;1,300&family=Outfit:wght@100&family=Quicksand&family=Red+Hat+Display:wght@800&family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="back ondark"> 

    <img id="img-1" src="images/bg-desktop-dark.jpg" class="show">
    <img id="img-2" src="images/bg-mobile-dark.jpg" class="show">

    <img id="img-3" src="images/bg-desktop-light.jpg" class="hide">
    <img id="img-4" src="images/bg-mobile-light.jpg" class="hide">

  </div>

  <div class="main">
    <div class="header">
      <h1>TODO</h1>
      <button class="theme-btn dark" onclick="setTheme('dark')" id="btn-dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>      </button>
      <button class="theme-btn light" onclick="setTheme('light')" id="btn-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>      </button>
    </div>
    
    <div class="todo" id="create">
      <div class="check active">
        <div class="check-icon">
          <svg id="tick" class="hide" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
        </div>
      </div>
      <input type="text" placeholder="Create a new todo..." class="create-in">
    </div>


    <div class="todos" id="todoList">

    </div>

    <div class="filters">
      <p class="left"><span class="span">0</span> items left</p>
      <div class="filters-3">
        <p class="all blue">All</p>
        <p class="p-active">Active</p>
        <p class="completed">Completed</p>
      </div>
      <p class="clear">Clear Completed</p>
    </div>

    <div class="filters-3 filters-3-mobile">
      <p class="all-mobile blue">All</p>
      <p class="p-active-mobile">Active</p>
      <p class="completed-mobile">Completed</p>
    </div>

    <p class="footer">Drag and drop to reorder list</p>




  </div>
  

  
 


  



  <script src="code.js"></script>
</body>
</html>
